<!DOCTYPE html>
<html lang="ja">
    <head>
        <title>table</title>
        <style>
         table { border-collapse: collapse; }
         th { background-color: red; }
         th,td { border: 1px solid black; }
        </style>
    </head>
    <body>
<table>
    <caption>出席名簿</caption>
 <tbody>
 <tr><th>番号</th><th>名前</th></tr>
 <tr><td>1</td><td>たろう</td></tr>
 <tr><td>2</td><td>じろう</td></tr>
 </tbody>
</table>
    </body>
</html>
